<div class="container-mt-3" *ngIf="producto">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="producto.nombre" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="producto.precio" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="producto.descripcion" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
                <button class="btn btn-outline-success btn-block" (click)="volver()"> Volver</button>
            </form>
        </div>
    </div>
</div>
